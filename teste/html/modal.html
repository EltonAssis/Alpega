<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
	<link rel="stylesheet" href="/css/modal.css">
	<script src="/js/modal.js" defer></script>
</head>

<body>

  <div class="gallery" id="gallery">
    <!-- Imagens e legendas geradas por JavaScript -->
  </div>

  <div class="modal-fade" id="fade"></div>
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <button class="close" id="close" aria-label="Fechar modal">×</button>
      <button class="prev" id="prev" aria-label="Imagem anterior">❮</button>
      <button class="next" id="next" aria-label="Próxima imagem">❯</button>
    </div>
  </div>
	
</body>
</html>
